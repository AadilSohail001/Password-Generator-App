<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - Standalone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-primary: #0a0e27;
      --color-bg-secondary: #141937;
      --color-bg-card: #1a1f3a;
      --color-bg-input: #0f1429;
      --color-accent: #00f0ff;
      --color-accent-hover: #00d4e4;
      --color-accent-glow: rgba(0, 240, 255, 0.3);
      --color-text-primary: #e0e7ff;
      --color-text-secondary: #94a3b8;
      --color-text-muted: #64748b;
      --color-weak: #ef4444;
      --color-fair: #f59e0b;
      --color-good: #3b82f6;
      --color-strong: #10b981;
      --color-bar-inactive: #1e293b;
      --color-border: #252d4a;
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2rem;
      --spacing-xl: 3rem;
      --font-display: 'Archivo', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --transition-base: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-display);
      background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
      color: var(--color-text-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      position: relative;
      overflow: hidden;
    }

    .app::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 240, 255, 0.05) 0%, transparent 50%);
      animation: pulse 15s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.6; }
    }

    .container {
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .header-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--color-accent) 0%, #0099ff 100%);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-md);
      box-shadow: 0 0 20px var(--color-accent-glow);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .header-icon svg {
      width: 40px;
      height: 40px;
      color: var(--color-bg-primary);
      stroke-width: 2.5;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--spacing-xs);
      background: linear-gradient(135deg, var(--color-accent) 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--color-text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--color-bg-card);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--color-border);
    }

    .password-display {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      background: var(--color-bg-input);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .password-text {
      flex: 1;
      font-family: var(--font-mono);
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--color-accent);
      overflow-x: auto;
      white-space: nowrap;
      text-shadow: 0 0 10px var(--color-accent-glow);
    }

    .copy-button {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: 0.625rem var(--spacing-sm);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-secondary);
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .copy-button:hover {
      background: var(--color-accent);
      color: var(--color-bg-primary);
      transform: scale(1.05);
    }

    .copy-button.copied {
      background: var(--color-strong);
      color: white;
    }

    .copy-button svg {
      width: 16px;
      height: 16px;
    }

    .strength-indicator {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-bg-input);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border);
      margin-bottom: var(--spacing-lg);
    }

    .strength-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
    }

    .label-text {
      font-weight: 600;
      color: var(--color-text-secondary);
      text-transform: uppercase;
    }

    .label-value {
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 10px currentColor;
    }

    .strength-bars {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing-xs);
      height: 8px;
    }

    .strength-bar {
      height: 100%;
      border-radius: 4px;
      background: var(--color-bar-inactive);
      transition: all var(--transition-base);
    }

    .strength-bar.active {
      box-shadow: 0 0 10px currentColor;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--color-border) 50%, transparent 100%);
      margin: var(--spacing-lg) 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .length-control {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .length-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .length-label {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--color-text-secondary);
    }

    .length-input {
      width: 60px;
      padding: 0.375rem 0.625rem;
      background: var(--color-bg-input);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-accent);
      font-family: var(--font-mono);
      font-size: 1rem;
      text-align: center;
    }

    .length-slider {
      width: 100%;
      height: 8px;
      background: var(--color-bg-input);
      border-radius: 4px;
      border: 1px solid var(--color-border);
      cursor: pointer;
    }

    .length-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--color-accent) 0%, #0099ff 100%);
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid var(--color-bg-card);
    }

    .length-marks {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--color-text-muted);
      font-family: var(--font-mono);
    }

    .options-title {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-xs);
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .option-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-md);
      background: var(--color-bg-input);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      transition: all var(--transition-base);
      cursor: pointer;
    }

    .option-toggle:hover {
      background: rgba(0, 240, 255, 0.05);
      border-color: var(--color-accent);
      transform: translateX(4px);
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex: 1;
    }

    .toggle-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--color-bg-card);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--color-accent);
      text-shadow: 0 0 10px var(--color-accent-glow);
    }

    .toggle-text {
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--color-text-primary);
    }

    .toggle-switch {
      position: relative;
      width: 52px;
      height: 28px;
      background: var(--color-bg-card);
      border: 2px solid var(--color-border);
      border-radius: 14px;
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: var(--color-text-muted);
      border-radius: 50%;
      transition: all var(--transition-base);
    }

    .toggle-switch.active {
      background: linear-gradient(135deg, var(--color-accent) 0%, #0099ff 100%);
      border-color: var(--color-accent);
      box-shadow: 0 0 12px var(--color-accent-glow);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(24px);
      background: white;
    }

    .generate-button {
      width: 100%;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, var(--color-accent) 0%, #0099ff 100%);
      color: var(--color-bg-primary);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
      margin-top: var(--spacing-md);
      transition: all var(--transition-base);
      box-shadow: 0 4px 16px rgba(0, 240, 255, 0.3);
    }

    .generate-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 240, 255, 0.4);
    }

    .generate-button svg {
      width: 20px;
      height: 20px;
    }

    .footer {
      text-align: center;
      margin-top: var(--spacing-xl);
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="container">
      <header class="header">
        <div class="header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </div>
        <h1 class="title">Password Generator</h1>
        <p class="subtitle">Create secure, random passwords instantly</p>
      </header>

      <div class="card">
        <div class="password-display">
          <div class="password-text" id="passwordText">Generate a password</div>
          <button class="copy-button" id="copyButton">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
            </svg>
            <span>Copy</span>
          </button>
        </div>
        
        <div class="strength-indicator">
          <div class="strength-label">
            <span class="label-text">Strength:</span>
            <span class="label-value" id="strengthLabel">None</span>
          </div>
          <div class="strength-bars" id="strengthBars">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="controls">
          <div class="length-control">
            <div class="length-header">
              <label class="length-label">Password Length</label>
              <input type="number" class="length-input" id="lengthInput" value="16" min="4" max="64">
            </div>
            <input type="range" class="length-slider" id="lengthSlider" value="16" min="4" max="64">
            <div class="length-marks">
              <span>4</span>
              <span>64</span>
            </div>
          </div>

          <div>
            <h3 class="options-title">Include Characters</h3>
            <div class="options-list">
              <div class="option-toggle" onclick="toggleOption('uppercase')">
                <div class="toggle-label">
                  <div class="toggle-icon">A</div>
                  <span class="toggle-text">Uppercase Letters</span>
                </div>
                <div class="toggle-switch active" id="toggle-uppercase">
                  <span class="toggle-slider"></span>
                </div>
              </div>

              <div class="option-toggle" onclick="toggleOption('numbers')">
                <div class="toggle-label">
                  <div class="toggle-icon">1</div>
                  <span class="toggle-text">Numbers</span>
                </div>
                <div class="toggle-switch active" id="toggle-numbers">
                  <span class="toggle-slider"></span>
                </div>
              </div>

              <div class="option-toggle" onclick="toggleOption('symbols')">
                <div class="toggle-label">
                  <div class="toggle-icon">@</div>
                  <span class="toggle-text">Symbols</span>
                </div>
                <div class="toggle-switch active" id="toggle-symbols">
                  <span class="toggle-slider"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="generate-button" onclick="generatePassword()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10" />
            <polyline points="1 20 1 14 7 14" />
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
          </svg>
          Generate New Password
        </button>
      </div>

      <footer class="footer">
        <p>Tip: Use unique passwords for each account and store them securely</p>
      </footer>
    </div>
  </div>

  <script>
    const CHARSET = {
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?',
    };

    let options = {
      length: 16,
      uppercase: true,
      numbers: true,
      symbols: true,
    };

    function generatePassword() {
      let charset = CHARSET.lowercase;
      if (options.uppercase) charset += CHARSET.uppercase;
      if (options.numbers) charset += CHARSET.numbers;
      if (options.symbols) charset += CHARSET.symbols;

      let password = '';
      const randomValues = new Uint32Array(options.length);
      crypto.getRandomValues(randomValues);

      for (let i = 0; i < options.length; i++) {
        password += charset[randomValues[i] % charset.length];
      }

      document.getElementById('passwordText').textContent = password;
      updateStrength(password);
    }

    function updateStrength(password) {
      let score = 0;
      const length = password.length;

      if (length >= 8) score += 1;
      if (length >= 12) score += 1;
      if (length >= 16) score += 1;
      if (options.uppercase) score += 1;
      if (options.numbers) score += 1;
      if (options.symbols) score += 1;

      const hasVariety = new Set(password).size / password.length > 0.6;
      if (hasVariety) score += 1;

      let strength, color;
      if (score <= 2) {
        strength = 'Weak';
        color = '#ef4444';
        score = 1;
      } else if (score <= 4) {
        strength = 'Fair';
        color = '#f59e0b';
        score = 2;
      } else if (score <= 6) {
        strength = 'Good';
        color = '#3b82f6';
        score = 3;
      } else {
        strength = 'Strong';
        color = '#10b981';
        score = 4;
      }

      const label = document.getElementById('strengthLabel');
      label.textContent = strength;
      label.style.color = color;

      const bars = document.querySelectorAll('.strength-bar');
      bars.forEach((bar, index) => {
        if (index < score) {
          bar.classList.add('active');
          bar.style.backgroundColor = color;
        } else {
          bar.classList.remove('active');
          bar.style.backgroundColor = 'var(--color-bar-inactive)';
        }
      });
    }

    function toggleOption(option) {
      options[option] = !options[option];
      document.getElementById(`toggle-${option}`).classList.toggle('active');
      generatePassword();
    }

    document.getElementById('lengthSlider').addEventListener('input', (e) => {
      const value = e.target.value;
      options.length = parseInt(value);
      document.getElementById('lengthInput').value = value;
      generatePassword();
    });

    document.getElementById('lengthInput').addEventListener('input', (e) => {
      const value = Math.max(4, Math.min(64, parseInt(e.target.value) || 4));
      options.length = value;
      document.getElementById('lengthSlider').value = value;
      generatePassword();
    });

    document.getElementById('copyButton').addEventListener('click', async () => {
      const password = document.getElementById('passwordText').textContent;
      if (password && password !== 'Generate a password') {
        try {
          await navigator.clipboard.writeText(password);
          const btn = document.getElementById('copyButton');
          btn.classList.add('copied');
          btn.querySelector('span').textContent = 'Copied!';
          setTimeout(() => {
            btn.classList.remove('copied');
            btn.querySelector('span').textContent = 'Copy';
          }, 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      }
    });

    // Generate initial password
    generatePassword();
  </script>
</body>
</html>
